<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>新增项目</title>
		<link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="plugins/adminLTE/css/AdminLTE.css">
		<link rel="stylesheet" href="plugins/adminLTE/css/skins/_all-skins.min.css">

		<script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
		<script src="plugins/bootstrap/js/bootstrap.min.js"></script>

		<script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>

		<script type="text/javascript" src="js/base.js"></script>
		<script type="text/javascript" src="js/service/projectService.js"></script>
		<script type="text/javascript" src="js/controller/baseController.js"></script>
		<script type="text/javascript" src="js/controller/projectController.js"></script>
		
	</head>

	<body ng-app="attx" ng-controller="projectController">
		<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
<!--						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>-->
						<h3 id="myModalLabel">新增项目</h3>
					</div>
					<div class="modal-body">
						<table class="table table-bordered table-striped" width="800px">
							<tr>
								<td>项目ID</td>
								<td><input class="form-control" placeholder="项目ID" ng-model="entity.proId"> </td>
							</tr>
							<tr>
								<td>项目名称</td>
								<td><input class="form-control" placeholder="项目名称" ng-model="entity.name"> </td>
							</tr>
							<tr>
								<td>项目开始时间</td>
								<td><input class="form-control" placeholder="项目开始时间" ng-model="entity.startTime"> </td>
							</tr>
							<tr>
								<td>项目结束时间</td>
								<td><input class="form-control" placeholder="项目结束时间" ng-model="entity.endTime"> </td>
							</tr>
							<tr>
								<td>项目控制员</td>
								<td><input class="form-control" placeholder="项目控制员" ng-model="entity.administrator"> </td>
							</tr>
							<tr>
								<td>项目每批人数</td>
								<td><input class="form-control" placeholder="项目每批人数" ng-model="entity.groupNum"> </td>
							</tr>
							<tr>
								<td>批数上限</td>
								<td><input class="form-control" placeholder="批数上限" ng-model="entity.allGroup"> </td>
							</tr>
							<tr>
								<td>每批时间</td>
								<td><input class="form-control" placeholder="每批时间" ng-model="entity.groupData"> </td>
							</tr>
							<tr>
								<td>项目地址</td>
								<td><input class="form-control" placeholder="项目每批人数" ng-model="entity.address"> </td>
							</tr>
							<tr>
								<td>项目特色</td>
								<td><input class="form-control" placeholder="批数上限" ng-model="entity.featuress"> </td>
							</tr>
							<tr>
								<td>项目图片</td>
								<td><input class="form-control" placeholder="每批时间" ng-model="entity.url"> </td>
							</tr>
						</table>
					</div>
					<div class="modal-footer">
						<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
						<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
