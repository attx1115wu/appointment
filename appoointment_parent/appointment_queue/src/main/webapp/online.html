<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员预约</title>
    <script type="text/javascript" src="js/bootstrap/css/bootstrap.min.css"></script>
    <script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/angularjs/angular.min.js"></script>

</head>
<body>
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="myModalLabel">会员预约</h3>
        </div>
        <div class="modal-body">
            <table class="table table-bordered table-striped"  width="800px">
                <tr>
                    <td>会员编号</td>
                    <td><input  class="form-control" placeholder="会员编号" >  </td>
                </tr>
                <tr>
                    <td>手机号</td>
                    <td><input  class="form-control" placeholder="手机号">  </td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td><input  class="form-control" placeholder="年龄">  </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td><input  class="form-control" placeholder="性别">  </td>
                </tr>
                <tr>
                    <td>邮箱</td>
                    <td><input  class="form-control" placeholder="邮箱">  </td>
                </tr>
                <tr>
                    <td>人脸验证</td>
                    <td><input type="file" class="form-control" placeholder="邮箱">  </td>
                </tr>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-success" data-dismiss="modal" aria-hidden="true">开始预约</button>
        </div>
    </div>
</body>
</html>
